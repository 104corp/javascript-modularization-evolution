                # *Module?*

                需要 Design pattern 的輔助</script></section><section data-markdown><script type=text/template>從前從前，我們這樣寫

                ```javascript
                function foo(){
                    //...
                }
                function bar(){
                    //...
                }
                ```

                Global 被污染，很容易命名衝突
                <!-- .element: class="fragment" --></script></section><section data-markdown><script type=text/template>簡單封裝：*Namespace* 模式

                ```javascript
                var MYAPP = {
                    foo: function() {},
                    bar: function() {}
                }
                MYAPP.foo();
                ```

                - 減少全域上的命名衝突
                <!-- .element: class="fragment" -->

                - 容易被更改，不夠安全
                <!-- .element: class="fragment" --></script></section><section data-markdown><script type=text/template>立即函式：*IIFE*

                ```javascript
                var Module = (function() {
                    var _private = "safe now";
                    var foo = function(){
                        console.log(_private)
                    }
                    return {
                        foo: foo
                    }
                })()
                Module.foo();
                Module._private; // undefined
                ```

                函数是 JavaScript 唯一的 Local Scope
                <!-- .element: class="fragment" --></script></section><section data-markdown><script type=text/template>再增強一點 ：引入依賴

                ```javascript
                var Module = (function($) {
                    var _$body = $("body");     // we can use jQuery now!
                    var foo = function() {
                        console.log(_$body);    // public method
                    }
                    return { foo: foo }
                })(jQuery)
                Module.foo();
                ```

                <p class="fragment">
                    這就是<em><b>模組化</b></em>的基石
                </p></script></section><section data-markdown><script type=text/template>### 封建時代

                # *SCRIPT LOADER*

                一支檔案不夠，需要很多支！</script></section><section data-markdown><script type=text/template>## Let's back to script tags

                <!-- .element: class="fragment" --></script></section><section data-markdown><script type=text/template>### *合併 Concat*

                ```javascript

                ```

                <!-- .element: class="fragment" --></script></section><section data-markdown><script type=text/template>### *壓縮 Minify*

                <!-- .element: class="fragment" --></script></section><section data-markdown><script type=text/template>### 城堡時代

                # *COMMONJS*

                跳出瀏覽器征服世界！</script></section><section data-markdown><script type=text/template>## *Common JS*

                JavaScript 不再是瀏覽器專屬</script></section><section data-markdown><script type=text/template>## *Modules/1.0*</script></section><section data-markdown><script type=text/template>開始有熟悉的模組化引入

                ```javascript
                // math.js
                exports.add = function(a, b) {
                    return a + b;
                };
                ```

                ```javascript
                // main.js
                var math = require('math');
                console.log(math.add(1, 2)); // 3</script></section><section data-markdown><script type=text/template>但是...

                ## *瀏覽器並不支援*這樣的寫法
                <!-- .element: class="fragment" --></script></section><section data-markdown><script type=text/template># *AMD*
                Asynchronous Module Definition
                by [RequireJS](https://requirejs.org/docs/whyamd.html)</script></section><section data-markdown><script type=text/template># *RequireJS*
                <img src="/logo.png" style="border: 0;"/>

                A file and module loader for JavaScript</script></section><section data-markdown><script type=text/template>*RequireJS*
                ### 寫法

                ```javascript
                // math.js
                define(function() {
                    // exports
                    return {
                        add: function(a, b) {
                            return a + b;
                        }
                    };
                });
                ```

                ```javascript
                // main.js
                requirejs(
                    ["math"],  // dependency
                    function(math) {
                        // 到這裡才開始做事
                        console.log(math.add(1, 2));
                    }
                );
                ```</script></section><section data-markdown><script type=text/template>*RequireJS vs CommonJS*

                ### 差異

                ```javascript
                // AMD
                requirejs(["a", "b"], function(a, b) {
                    a.doSomething();

                    // ...相隔 100 行

                    b.doSomething();
                });
                ```

                ```javascript
                // CommonJS
                var a = require("a");
                a.doSomething();

                // ...相隔 100 行

                var b = require("b");
                b.doSomething();
                ```
                <!-- .element: class="fragment" --></script></section><section data-markdown><script type=text/template>*RequireJS vs CommonJS*

                ### 差異

                ```javascript
                // AMD
                requirejs(["a", "b"], function(a, b) {
                    a.doSomething(); // 在這的時候 a 和 b 兩個 module 都已經載入
                    b.doSomething();
                });
                ```

                ```javascript
                // CommonJS
                var a = require("a");
                a.doSomething(); // 此時只有載入 a
                var b = require("b");
                b.doSomething();
                ```
