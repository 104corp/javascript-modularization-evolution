        <section data-markdown>
            <script type="text/template">
                ### 黑暗時代

                # *Module?*

                需要 Design pattern 的輔助
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                從前從前，我們這樣寫

                ```javascript
                function foo(){
                    //...
                }
                function bar(){
                    //...
                }
                ```

                Global 被污染，很容易命名衝突
                <!-- .element: class="fragment" -->
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                簡單封裝：*Namespace* 模式

                ```javascript
                var MYAPP = {
                    foo: function() {},
                    bar: function() {}
                }
                MYAPP.foo();
                ```

                - 減少全域上的命名衝突
                <!-- .element: class="fragment" -->

                - 容易被更改，不夠安全
                <!-- .element: class="fragment" -->
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                立即函式：*IIFE*

                ```javascript
                var Module = (function() {
                    var _private = "safe now";
                    var foo = function(){
                        console.log(_private)
                    }
                    return {
                        foo: foo
                    }
                })()
                Module.foo();
                Module._private; // undefined
                ```

                函数是 JavaScript 唯一的 Local Scope
                <!-- .element: class="fragment" -->
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                再增強一點 ：引入依賴

                ```javascript
                var Module = (function($) {
                    var _$body = $("body");     // we can use jQuery now!
                    var foo = function() {
                        console.log(_$body);    // public method
                    }
                    return { foo: foo }
                })(jQuery)
                Module.foo();
                ```

                <p class="fragment">
                    這就是<em><b>模組化</b></em>的基石
                </p>
            </script>
        </section>

        <section data-markdown>

        <section data-markdown>
            <script type="text/template">
                *RequireJS*
                ### 寫法

                ```javascript
                // math.js
                define(function() {
                    // exports
                    return {
                        add: function(a, b) {
                            return a + b;
                        }
                    };
                });
                ```

                ```javascript
                // main.js
                requirejs(
                    ["math"],  // dependency
                    function(math) {
                        // 到這裡才開始做事
                        console.log(math.add(1, 2));
                    }
                );
                ```
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                *RequireJS vs CommonJS*

                ### 差異

                ```javascript
                // AMD
                requirejs(["a", "b"], function(a, b) {
                    a.doSomething();

                    // ...相隔 100 行

                    b.doSomething();
                });
                ```

                ```javascript
                // CommonJS
                var a = require("a");
                a.doSomething();

                // ...相隔 100 行

                var b = require("b");
                b.doSomething();
                ```
                <!-- .element: class="fragment" -->
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                *RequireJS vs CommonJS*

                ### 差異

                ```javascript
                // AMD
                requirejs(["a", "b"], function(a, b) {
                    a.doSomething(); // 在這的時候 a 和 b 兩個 module 都已經載入
                    b.doSomething();
                });
                ```

                ```javascript
                // CommonJS
                var a = require("a");
                a.doSomething(); // 此時只有載入 a
                var b = require("b");
                b.doSomething();
                ```
                <!-- .element: class="fragment" -->
            </script>
        </section>

        <section data-markdown>

                ### 水火不容

                平平都是一樣的 library，為什麼要分那麼多

                # *UMD*
                <!-- .element: class="fragment" -->

        <section data-markdown>

                # *UMD*
                Universal Module Definition

                同時支援 AMD 及 CommonJS
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                # *UMD*
                基本寫法

                ```javascript
                (function(global, factory) {
                    if (typeof define === "function" && define.amd) {
                        // 判斷為 AMD
                        define(["exports"], factory);
                    } else if (typeof exports !== "undefined") {
                        // 判斷為 CommonJS
                        factory(exports);
                    }
                })(this, function(exports) {
                    function add(a, b) {
                        return a + b;
                    }
                    exports.add = add;
                });
                ```
            </script>
